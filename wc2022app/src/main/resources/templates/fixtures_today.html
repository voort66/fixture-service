<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Today's Fixtures</title>

  <!--  <link rel="icon" type="image/x-icon" th:href="@{~/images/favicon.ico}"/>-->
</head>
<body>
<div layout:fragment="content">
<div class="jumbotron text-center">
  <h1>On Today</h1>
  <p>World Cup 2022 Qatar</p>
</div>

<table class="table table-striped">
  <thead>
    <th scope="col">Home</th>
    <th scope="col">Away</th>
    <th scope="col">Date and Time</th>
    <th scope="col">Round</th>
    <th scope="col">Score</th>
  </thead>
  <tbody>
    <tr th:each="match: ${allFixtures.matchesToday}">
      <td>
        <span><img class="logo" th:src="${match.homeTeamLogo}" /></span><span th:text="${match.homeTeamName}"/>
      </td>
      <td>
        <span><img class="logo" th:src="${match.awayTeamLogo}" /></span><span th:text="${match.awayTeamName}"/>
      </td>
      <td th:text="${match.startDate + ' ' +  match.startTime}" />
      <td th:text="${match.round}"/>
      <td th:text="${match.matchScore}"/>


    </tr>
  </tbody>
</table>

</div>

</body>
</html>
