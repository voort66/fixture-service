<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Fixtures World Cup 2022 - Qatar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link th:href="@{/css/fixtures.css}" rel="stylesheet"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<!--  <link rel="icon" type="image/x-icon" th:href="@{~/images/favicon.ico}"/>-->
</head>
<body>
<div class="jumbotron text-center">
  <h1>Fixtures Now World Cup 2022 </h1>
</div>

<table class="table table-striped">
  <thead>
    <th>Home</th>
    <th>Away</th>
    <th>Score</th>
  </thead>
  <tbody>
    <tr  th:each="match: ${allFixtures.matchesList}">
      <td>
        <span><img class="logo" th:src="${match.homeTeamLogo}" /></span><span th:text="${match.homeTeamName}"/>
      </td>
      <td>
        <span><img class="logo" th:src="${match.awayTeamLogo}" /></span><span th:text="${match.awayTeamName}"/>
      </td>
      <td th:text="${match.matchScore}"/>


    </tr>
  </tbody>
</table>



</body>
</html>
