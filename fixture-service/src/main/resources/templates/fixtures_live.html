<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Fixtures World Cup 2022 - Qatar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link th:href="@{/css/fixtures.css}" rel="stylesheet"/>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <!--  <link rel="icon" type="image/x-icon" th:href="@{~/images/favicon.ico}"/>-->
</head>
<body>
<div class="jumbotron text-center">
  <h1>On Now</h1>
  <p>World Cup 2022 Qatar</p>
</div>

<table class="table table-striped">
  <thead>
    <th>Home</th>
    <th>Away</th>
    <th>Score</th>
  </thead>
  <tbody>
    <tr  th:each="match: ${allFixtures.matchesList}">
      <td>
        <span><img class="logo" th:src="${match.homeTeamLogo}" /></span><span th:text="${match.homeTeamName}"/>
      </td>
      <td>
        <span><img class="logo" th:src="${match.awayTeamLogo}" /></span><span th:text="${match.awayTeamName}"/>
      </td>
      <td th:text="${match.matchScore}"/>


    </tr>
  </tbody>
</table>



</body>
</html>
